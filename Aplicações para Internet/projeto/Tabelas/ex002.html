<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            width: 175px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="col">Classificação</th>
            <th scope="col">IMC kg/m²</th>
            <th scope="">Risco de comorbidades</th>
        </tr>
        <tr>
            <td>Baixo peso</td>
            <td><18,5</td>
            <td>Baixo</td>
        </tr>
        <tr>
            <td>Peso normal</td>
            <td>18,5-24,9</td>
            <td>Médio</td>
        </tr>
        <tr>
            <td>Sobrepeso</td>
            <td>25-29,9</td>
            <td>Aumentado</td>
        </tr>
        <tr>
            <td>Obeso I</td>
            <td>30-34,9</td>
            <td>Moderado</td>
        </tr>
        <tr>
            <td>Obeso II</td>
            <td>35-39,9</td>
            <td>Grave</td>
        </tr>
        <tr>
            <td>Obeso III</td>
            <td>≥40,0</td>
            <td>Muito Grave</td>
        </tr>
    </table>
</body>
</html>
