<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th {
            background: rgb(197, 197, 197);
        }
        td, th {
            border: 1px solid rgb(175, 175, 175);
            padding: 5px 12px;
        }
        
    </style>
</head>
<body>
    <div>
        <h1>Bordered Table:</h1>
        <table>
            <tr>
                <th>Sr no.</th>
                <th>Employee Name</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>27</td>
                <td>45000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mike</td>
                <td>29</td>
                <td>36000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Miara</td>
                <td>25</td>
                <td>50000</td>
            </tr>
        </table>
    </div>
</body>
</html>
